
version: '3.9'

services:
  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./CREATE.sql:/docker-entrypoint-initdb.d/CREATE.sql
    ports:
      - "5432:5432"
  web:
    build: .
    container_name: go_web
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: myuser
      DB_PASSWORD: password
      DB_NAME: mydb
    ports:
      - "8080:8080"

volumes:
  pgdata:

