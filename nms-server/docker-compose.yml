
version: '3.9'

services:
  db:
    image: postgres:17
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${PG_PASS}
      POSTGRES_DB: ddsdb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./CREATE.sql:/docker-entrypoint-initdb.d/CREATE.sql
    ports:
      - "5432:5432"
  web:
    build: .
    container_name: go_web
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: ${PG_PASS}
      DB_NAME: ddsdb
      WEBHOOK_KEY: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_KEY: ${STRIPE_SECRET}
    ports:
      - "8080:8080"
  cloudflared:
    image: cloudflare/cloudflared
    container_name: cloudflared
    environment:
      - TZ=Europe/Dublin # Change this to your timezone
      - TUNNEL_TOKEN=${CF_TUNNEL_SECRET}
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    network_mode: "host"                              # Use the host network (no isolation between host and container)

volumes:
  pgdata:


